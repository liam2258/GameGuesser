{% extends "auctions/layout.html" %}

{% block main %}

    <div class="login-card">
        <h2>Login</h2>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input type="submit" value="Login" class="btn-login">
        </form>

        <a href="{% url 'reset_password' %}" class="forgot-password">Forgot password?</a>

        <p class="register-link">
            Don't have an account? <a href="{% url 'register' %}" class="register">Register here.</a>
        </p>
    </div>


{% endblock %}
