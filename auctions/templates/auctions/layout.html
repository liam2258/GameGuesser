{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Game Guesser{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
        <link rel="stylesheet" href="{% static 'auctions/uaa490styles.css' %}" >
    </head>
    <body>
        <header>
            <h1>Game Guesser</h1>
            <nav>
                <span>
                    <a href="{% url 'index' %}">Home</a>
                    <a href="{% url 'scores' %}">Leaderboard</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'play' %}">Play!</a>
                    
                </span>
                <span>
                    {% if user.is_authenticated %}
                        Welcome <a href = "{% url 'profile' %}"><strong>{{ user.username }}!</strong></a>
                        <a href="{% url 'logout' %}">Log Out</a>
                    {% endif %}    
                    {% else %}
                        <a href="{% url 'login' %}">Log In</a>
                        <a href="{% url 'register' %}">Register</a>
                    {% endif %}
                </span>
            </nav>
        </header>
        <main>
            {% block main %}
            {% endblock %}
        </main>
    </body>
</html>
